sector: logistics
services:
  control-center-ui:
    dashboard:
      layout:
        grid_size: 12
        max_columns: 4
        max_rows: 6
        responsive: true
        mobile_optimized: true
        parameters:
          warehouse_layout: true
      widgets:
        fleet_overview:
          enabled: true
          size: "large"
          position:
            x: 0
            y: 0
            width: 4
            height: 2
          refresh_interval_seconds: 30
          parameters:
            show_battery_status: true
            show_task_progress: true
        vehicle_status:
          enabled: true
          size: "medium"
          position:
            x: 4
            y: 0
            width: 4
            height: 2
          refresh_interval_seconds: 10
          parameters:
            show_location: true
            show_speed: true
        task_queue:
          enabled: true
          size: "large"
          position:
            x: 0
            y: 2
            width: 4
            height: 2
          refresh_interval_seconds: 15
          parameters:
            show_priority: true
            show_estimated_time: true
        performance:
          enabled: true
          size: "medium"
          position:
            x: 4
            y: 2
            width: 4
            height: 2
          refresh_interval_seconds: 60
          parameters:
            show_efficiency: true
            show_utilization: true
        alerts:
          enabled: true
          size: "small"
          position:
            x: 8
            y: 0
            width: 4
            height: 1
          refresh_interval_seconds: 5
          parameters:
            show_critical_only: false
        maps:
          enabled: true
          size: "large"
          position:
            x: 0
            y: 4
            width: 6
            height: 2
          refresh_interval_seconds: 5
          parameters:
            show_warehouse_zones: true
            show_vehicle_paths: true
        analytics:
          enabled: true
          size: "medium"
          position:
            x: 6
            y: 4
            width: 6
            height: 2
          refresh_interval_seconds: 300
          parameters:
            show_trends: true
            show_kpis: true
        parameters:
          warehouse_specific: true
          indoor_navigation: true
      real_time_updates:
        enabled: true
        update_interval_seconds: 5
        websocket_url: "ws://localhost:8080/ws"
        auto_reconnect: true
        parameters:
          warehouse_events: true
      themes:
        default_theme: "logistics"
        available_themes: ["logistics", "dark", "light"]
        dark_mode: false
        parameters:
          color_scheme: "blue_green"
      parameters:
        sector: "logistics"
        warehouse_automation: true
        indoor_operations: true
    websocket:
      enabled: true
      port: 8080
      path: "/ws"
      max_connections: 100
      ping_interval_seconds: 30
      pong_timeout_seconds: 10
      parameters:
        warehouse_events: true
        real_time_tracking: true
