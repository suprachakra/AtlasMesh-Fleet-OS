<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AtlasMesh Fleet OS Control Center - Manage your autonomous vehicle fleet with real-time monitoring, trip planning, and operational insights." />
  <meta name="keywords" content="fleet management, autonomous vehicles, control center, AtlasMesh, operations, monitoring" />
  <meta name="author" content="AtlasMesh" />
  
  <!-- Security headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  
  <!-- Theme and branding -->
  <meta name="theme-color" content="#1f2937" />
  <meta name="color-scheme" content="light dark" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="AtlasMesh Control Center" />
  <meta property="og:description" content="Fleet operations dashboard for autonomous vehicle management" />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://control-center.atlasmesh.com" />
  <meta property="og:site_name" content="AtlasMesh Fleet OS" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="AtlasMesh Control Center" />
  <meta name="twitter:description" content="Fleet operations dashboard for autonomous vehicle management" />
  <meta name="twitter:image" content="/twitter-image.png" />
  
  <!-- Favicon and app icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- DNS prefetch for API -->
  <link rel="dns-prefetch" href="//api.atlasmesh.com" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
  
  <title>AtlasMesh Control Center</title>
  
  <!-- Critical CSS will be inlined here by Vite -->
  <style>
    /* Critical loading styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }
    
    .loading-logo {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite alternate;
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 16px;
    }
    
    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      from { opacity: 0.6; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1.05); }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .loading-logo,
      .loading-spinner {
        animation: none;
      }
    }
    
    /* High contrast support */
    @media (prefers-contrast: high) {
      .loading-screen {
        background: #000;
        border: 2px solid #fff;
      }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen" class="loading-screen">
    <svg class="loading-logo" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- AtlasMesh logo placeholder -->
      <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2" fill="none" />
      <path d="M20 32L28 24L36 32L44 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M20 40L28 32L36 40L44 32" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <div class="loading-spinner" role="status" aria-label="Loading application"></div>
    <div class="loading-text">
      Loading AtlasMesh Control Center...
    </div>
  </div>
  
  <!-- Main application root -->
  <div id="root"></div>
  
  <!-- Accessibility announcements -->
  <div id="accessibility-announcements" class="sr-only" aria-live="polite" aria-atomic="true"></div>
  
  <!-- No JavaScript fallback -->
  <noscript>
    <div style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1f2937;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    ">
      <h1 style="font-size: 24px; margin-bottom: 16px;">JavaScript Required</h1>
      <p style="font-size: 16px; opacity: 0.8; max-width: 500px; line-height: 1.5;">
        AtlasMesh Control Center requires JavaScript to function properly. 
        Please enable JavaScript in your browser settings and refresh the page.
      </p>
      <p style="font-size: 14px; opacity: 0.6; margin-top: 24px;">
        For assistance, contact your system administrator.
      </p>
    </div>
  </noscript>
  
  <!-- Application script -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Remove loading screen once app loads -->
  <script>
    // Remove loading screen when React app mounts
    window.addEventListener('DOMContentLoaded', function() {
      // Set a timeout to ensure React has time to mount
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s ease-out';
          setTimeout(function() {
            loadingScreen.remove();
          }, 300);
        }
      }, 1000);
    });
    
    // Error handling
    window.addEventListener('error', function(e) {
      console.error('Application error:', e.error);
      // In production, you might want to report this to an error tracking service
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      // In production, you might want to report this to an error tracking service
    });
  </script>
</body>
</html>
