apiVersion: v2
name: atlasmesh-fleet-os
description: AtlasMesh Fleet OS - Autonomous Vehicle Fleet Management Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://atlasmesh.com
sources:
  - https://github.com/atlasmesh/fleet-os
maintainers:
  - name: AtlasMesh Team
    email: engineering@atlasmesh.com
    url: https://atlasmesh.com
keywords:
  - autonomous-vehicles
  - fleet-management
  - abu-dhabi
  - openstreetmap
  - google-maps
  - real-time-monitoring
  - microservices
annotations:
  category: Transportation
  licenses: BUSL-1.1
dependencies:
  - name: postgresql
    version: "12.1.9"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.3.7"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: kafka
    version: "20.0.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled
  - name: prometheus
    version: "15.18.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.50.7"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
  - name: jaeger
    version: "0.69.1"
    repository: "https://jaegertracing.github.io/helm-charts"
    condition: monitoring.jaeger.enabled
