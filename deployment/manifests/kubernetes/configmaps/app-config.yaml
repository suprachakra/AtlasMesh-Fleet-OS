apiVersion: v1
kind: ConfigMap
metadata:
  name: atlasmesh-app-config
  namespace: atlasmesh-fleet-os
  labels:
    app.kubernetes.io/name: atlasmesh-fleet-os
    app.kubernetes.io/component: configuration
data:
  # Abu Dhabi Map Configuration
  DEFAULT_MAP_PROVIDER: "openstreetmap"
  DEFAULT_MAP_CENTER_LAT: "24.4539"
  DEFAULT_MAP_CENTER_LNG: "54.3773"
  DEFAULT_MAP_ZOOM: "12"
  
  # API Configuration
  API_BASE_URL: "https://api.atlasmesh.com"
  WS_BASE_URL: "wss://api.atlasmesh.com"
  API_TIMEOUT: "30000"
  
  # Feature Flags
  ENABLE_CLUSTERING: "true"
  ENABLE_REAL_TIME_UPDATES: "true"
  ENABLE_VEHICLE_TRAILS: "true"
  ENABLE_GEOFENCE_MONITORING: "true"
  ENABLE_HEATMAPS: "false"
  ENABLE_OFFLINE_MODE: "false"
  
  # Performance Settings
  MAP_UPDATE_INTERVAL: "5000"
  TELEMETRY_BATCH_SIZE: "100"
  MAX_VEHICLES_ON_MAP: "200"
  MAX_ROUTE_POINTS: "1000"
  CLUSTER_RADIUS: "50"
  MAX_CLUSTER_ZOOM: "15"
  
  # Security Settings
  ENABLE_HTTPS: "true"
  CSRF_TOKEN_HEADER: "X-CSRF-Token"
  
  # Development Settings
  DEBUG_MODE: "false"
  MOCK_DATA: "false"
  LOG_LEVEL: "info"
  ENABLE_PERFORMANCE_MONITORING: "true"
  
  # Database Configuration
  POSTGRES_HOST: "postgresql-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DATABASE: "atlasmesh_fleet"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Message Queue Configuration
  KAFKA_BROKERS: "kafka-service:9092"
  KAFKA_TOPIC_PREFIX: "atlasmesh"
  
  # Monitoring Configuration
  PROMETHEUS_ENDPOINT: "http://prometheus-service:9090"
  GRAFANA_ENDPOINT: "http://grafana-service:3000"
  JAEGER_ENDPOINT: "http://jaeger-service:14268"
  
  # Time Zone
  TZ: "Asia/Dubai"
  
---
