apiVersion: v1
kind: ConfigMap
metadata:
  name: defense-config
  namespace: atlasmesh-defense
  labels:
    sector: defense
    security-level: classified
    app.kubernetes.io/name: atlasmesh-fleet-os
    app.kubernetes.io/component: defense-config
data:
  # Sector configuration
  sector: "defense"
  environment: "production"
  security_level: "classified"
  
  # Operational zones
  operational_zones: |
    - "zone_alpha"
    - "zone_bravo"
    - "zone_charlie"
    - "zone_delta"
  
  # Vehicle types
  vehicle_types: |
    - "ugv"
    - "unmanned_ground_vehicle"
    - "tactical_vehicle"
    - "reconnaissance_vehicle"
  
  # Operational parameters
  outdoor_operations: "true"
  encrypted_communications: "true"
  security_clearance: "classified"
  threat_assessment: "true"
  tactical_operations: "true"
  mission_based_operations: "true"
  gps_denied_navigation: "true"
  formation_control: "true"
  
  # Service configurations
  vehicle_agent_config: |
    perception:
      outdoor_navigation: true
      gps_denied_navigation: true
      threat_detection: true
      update_frequency_hz: 20
    control:
      high_speed_control: true
      tactical_maneuvering: true
    localization:
      encrypted_communications: true
      gps_denied_navigation: true
    safety:
      threat_avoidance: true
      emergency_protocols: true
  
  fleet_manager_config: |
    max_fleet_size: 20
    vehicle_types:
      - "ugv"
      - "unmanned_ground_vehicle"
      - "tactical_vehicle"
      - "reconnaissance_vehicle"
    mission_readiness:
      enabled: true
      readiness_threshold: 0.95
    tactical_operations:
      enabled: true
      formation_control: true
  
  dispatch_service_config: |
    max_concurrent_tasks: 50
    task_prioritization:
      threat_level_mapping: true
      mission_priority: true
    routing:
      threat_avoidance: true
      stealth_mode: true
    optimization:
      tactical_optimization: true
      mission_optimization: true
  
  control_center_ui_config: |
    dashboard:
      layout: "tactical_command_center"
      security_clearance: "classified"
      real_time_updates: true
    features:
      mission_monitoring: true
      threat_assessment: true
      tactical_planning: true
      encrypted_communications: true

