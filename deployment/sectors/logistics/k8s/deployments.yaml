apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicle-agent
  namespace: atlasmesh-logistics
  labels:
    sector: logistics
    app.kubernetes.io/name: atlasmesh-fleet-os
    app.kubernetes.io/component: vehicle-agent
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vehicle-agent
      sector: logistics
  template:
    metadata:
      labels:
        app: vehicle-agent
        sector: logistics
    spec:
      containers:
      - name: vehicle-agent
        image: atlasmesh/vehicle-agent:latest
        ports:
        - containerPort: 8080
        env:
        - name: ATLASMESH_SECTOR
          value: "logistics"
        - name: ATLASMESH_ENV
          value: "production"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: logistics-secrets
              key: db-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "1"
        volumeMounts:
        - name: config
          mountPath: /etc/atlasmesh/config
        - name: tls-certs
          mountPath: /etc/atlasmesh/tls
      volumes:
      - name: config
        configMap:
          name: logistics-config
      - name: tls-certs
        secret:
          secretName: logistics-tls-certs
---
