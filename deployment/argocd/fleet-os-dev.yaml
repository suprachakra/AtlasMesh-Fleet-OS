apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fleet-os-dev
  namespace: argocd
  labels:
    environment: development
    project: fleet-os
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/atlasmesh/fleet-os.git
    targetRevision: develop
    path: deployment/helm/fleet-os
    helm:
      valueFiles:
        - values.yaml
        - values-dev.yaml
      parameters:
        - name: image.tag
          value: develop-latest
        - name: environment
          value: development
  destination:
    server: https://kubernetes.default.svc
    namespace: fleet-os-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
