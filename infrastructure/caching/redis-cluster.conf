# AtlasMesh Fleet OS - Redis Cluster Configuration
# Optimized for high-performance fleet management caching

# Network
bind 0.0.0.0
protected-mode no
port 6379

# General
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""
databases 16

# Snapshotting
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Security
requirepass atlasmesh_redis_2024!
masterauth atlasmesh_redis_2024!

# Memory Management
maxmemory 1.5gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy Freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua Scripting
lua-time-limit 5000

# Cluster Configuration
cluster-enabled yes
cluster-node-timeout 15000
cluster-announce-ip 127.0.0.1
cluster-announce-port 6379
cluster-announce-bus-port 16379
cluster-config-file nodes.conf
cluster-require-full-coverage no

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Event Notification
notify-keyspace-events "Ex"

# Hash Configuration (optimized for fleet data)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List Configuration
list-max-ziplist-size -2
list-compress-depth 0

# Set Configuration
set-max-intset-entries 512

# Sorted Set Configuration
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog Configuration
hll-sparse-max-bytes 3000

# Streams Configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Client Configuration
tcp-keepalive 300
tcp-backlog 511
timeout 0
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Performance Tuning for AtlasMesh Fleet OS
# Optimized for vehicle telemetry and real-time data

# Connection handling
maxclients 10000

# Memory optimization for time-series data
activerehashing yes
rdbcompression yes

# Network optimization
tcp-nodelay yes

# Background operations
hz 10

# Jemalloc optimization
jemalloc-bg-thread yes

# Module loading (if using Redis modules)
# loadmodule /usr/lib/redis/modules/redistimeseries.so
# loadmodule /usr/lib/redis/modules/redisjson.so
# loadmodule /usr/lib/redis/modules/redisearch.so

# Custom configurations for AtlasMesh use cases

# Vehicle telemetry caching (short TTL)
# Default TTL for vehicle location updates: 30 seconds
# Default TTL for sensor data: 60 seconds
# Default TTL for fleet status: 300 seconds

# Session management
# Default TTL for user sessions: 3600 seconds (1 hour)
# Default TTL for API tokens: 86400 seconds (24 hours)

# Route caching
# Default TTL for route calculations: 1800 seconds (30 minutes)
# Default TTL for traffic data: 300 seconds (5 minutes)

# Analytics caching
# Default TTL for dashboard data: 600 seconds (10 minutes)
# Default TTL for reports: 3600 seconds (1 hour)
