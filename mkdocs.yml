# AtlasMesh Fleet OS - Documentation Site Configuration
# MkDocs Material with Kroki integration for diagrams-as-code

site_name: AtlasMesh Fleet OS
site_description: Vehicle-agnostic, platform-agnostic, sector-agnostic L4 autonomous fleet operating system
site_author: AtlasMesh Engineering Team
site_url: https://docs.atlasmesh.com

# Repository information
repo_name: AtlasMesh-Fleet-OS
repo_url: https://github.com/atlasmesh/fleet-os
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 AtlasMesh Technologies

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  
  # Theme features
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

  # Color palette
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Fonts
  font:
    text: Roboto
    code: Roboto Mono

  # Logo and favicon
  logo: assets/images/atlasmesh-logo.svg
  favicon: assets/images/favicon.ico

  # Language
  language: en

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - git-committers:
      repository: atlasmesh/fleet-os
      branch: main
  - kroki:
      ServerURL: https://kroki.io
      FencePrefix: kroki-
      EnableBlockDiag: true
      EnableBpmn: true
      EnableExcalidraw: true
      EnableMermaid: true
      EnableStructurizr: true
      EnableC4PlantUML: false
  - mermaid2:
      version: 10.6.1
  - awesome-pages
  - macros:
      module_name: docs/macros
  - tags:
      tags_file: tags.md

# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: atlasmesh
      repo: fleet-os
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

