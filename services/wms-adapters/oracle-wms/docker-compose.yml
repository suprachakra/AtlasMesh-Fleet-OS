version: '3.8'

services:
  oracle-wms-adapter:
    build: .
    container_name: oracle-wms-adapter
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=config/oracle-wms.yaml
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=atlasmesh
      - DB_PASSWORD=atlasmesh123
      - DB_NAME=atlasmesh_oracle
      - ORACLE_WMS_HOST=localhost
      - ORACLE_WMS_PORT=1521
      - ORACLE_WMS_USER=admin
      - ORACLE_WMS_PASSWORD=admin123
      - ORACLE_WMS_AUTH_TYPE=basic
      - ORACLE_WMS_SSL_ENABLED=false
      - ORACLE_WMS_SSL_VERIFY=false
      - ORACLE_WMS_API_VERSION=v1
      - ORACLE_WMS_TIMEOUT=30s
      - ORACLE_WMS_RETRY_ATTEMPTS=3
      - ORACLE_WMS_RETRY_DELAY=5s
      - ORACLE_WMS_POLL_INTERVAL=5s
      - ORACLE_WMS_BATCH_SIZE=100
      - ORACLE_WMS_QUEUE_SIZE=1000
      - ORACLE_WMS_WAREHOUSE_ID=WH001
    depends_on:
      - postgres
    networks:
      - atlasmesh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: oracle-wms-postgres
    environment:
      - POSTGRES_DB=atlasmesh_oracle
      - POSTGRES_USER=atlasmesh
      - POSTGRES_PASSWORD=atlasmesh123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - atlasmesh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlasmesh -d atlasmesh_oracle"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: oracle-wms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - atlasmesh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  atlasmesh-network:
    driver: bridge
