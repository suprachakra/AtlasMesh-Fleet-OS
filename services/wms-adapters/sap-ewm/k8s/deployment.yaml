apiVersion: apps/v1
kind: Deployment
metadata:
  name: sap-ewm-adapter
  namespace: atlasmesh
  labels:
    app: sap-ewm-adapter
    component: wms-adapter
    sector: logistics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sap-ewm-adapter
  template:
    metadata:
      labels:
        app: sap-ewm-adapter
        component: wms-adapter
        sector: logistics
    spec:
      serviceAccountName: sap-ewm-adapter
      containers:
      - name: sap-ewm-adapter
        image: atlasmesh/sap-ewm-adapter:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: CONFIG_PATH
          value: "config/sap-ewm.yaml"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8080"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: sap-ewm-config
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: sap-ewm-config
              key: db-port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: sap-ewm-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sap-ewm-secrets
              key: db-password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: sap-ewm-config
              key: db-name
        - name: SAP_EWM_HOST
          valueFrom:
            configMapKeyRef:
              name: sap-ewm-config
              key: sap-ewm-host
        - name: SAP_EWM_PORT
          valueFrom:
            configMapKeyRef:
              name: sap-ewm-config
              key: sap-ewm-port
        - name: SAP_EWM_CLIENT
          valueFrom:
            configMapKeyRef:
              name: sap-ewm-config
              key: sap-ewm-client
        - name: SAP_EWM_USER
          valueFrom:
            secretKeyRef:
              name: sap-ewm-secrets
              key: sap-ewm-user
        - name: SAP_EWM_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sap-ewm-secrets
              key: sap-ewm-password
        - name: SAP_EWM_AUTH_TYPE
          value: "basic"
        - name: SAP_EWM_SSL_ENABLED
          value: "false"
        - name: SAP_EWM_SSL_VERIFY
          value: "false"
        - name: SAP_EWM_API_VERSION
          value: "v1"
        - name: SAP_EWM_TIMEOUT
          value: "30s"
        - name: SAP_EWM_RETRY_ATTEMPTS
          value: "3"
        - name: SAP_EWM_RETRY_DELAY
          value: "5s"
        - name: SAP_EWM_POLL_INTERVAL
          value: "5s"
        - name: SAP_EWM_BATCH_SIZE
          value: "100"
        - name: SAP_EWM_QUEUE_SIZE
          value: "1000"
        - name: SAP_EWM_WAREHOUSE_ID
          valueFrom:
            configMapKeyRef:
              name: sap-ewm-config
              key: sap-ewm-warehouse-id
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: sap-ewm-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: sap-ewm-adapter
  namespace: atlasmesh
  labels:
    app: sap-ewm-adapter
    component: wms-adapter
    sector: logistics
spec:
  selector:
    app: sap-ewm-adapter
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sap-ewm-config
  namespace: atlasmesh
data:
  db-host: "postgres-service"
  db-port: "5432"
  db-name: "atlasmesh_ewm"
  sap-ewm-host: "sap-ewm-server"
  sap-ewm-port: "8000"
  sap-ewm-client: "100"
  sap-ewm-warehouse-id: "WH001"
---
apiVersion: v1
kind: Secret
metadata:
  name: sap-ewm-secrets
  namespace: atlasmesh
type: Opaque
data:
  db-user: YXRsYXNtZXNo  # atlasmesh
  db-password: YXRsYXNtZXNoMTIz  # atlasmesh123
  sap-ewm-user: YWRtaW4=  # admin
  sap-ewm-password: YWRtaW4xMjM=  # admin123
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sap-ewm-adapter
  namespace: atlasmesh
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: atlasmesh
  name: sap-ewm-adapter
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sap-ewm-adapter
  namespace: atlasmesh
subjects:
- kind: ServiceAccount
  name: sap-ewm-adapter
  namespace: atlasmesh
roleRef:
  kind: Role
  name: sap-ewm-adapter
  apiGroup: rbac.authorization.k8s.io
