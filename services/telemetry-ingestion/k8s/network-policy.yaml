apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: telemetry-ingestion
  namespace: atlasmesh
  labels:
    app: telemetry-ingestion
spec:
  podSelector:
    matchLabels:
      app: telemetry-ingestion
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from API Gateway
  - from:
    - namespaceSelector:
        matchLabels:
          name: api-gateway
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 8080
  # Allow ingress from Prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
  # Allow ingress from Jaeger
  - from:
    - namespaceSelector:
        matchLabels:
          name: tracing
    - podSelector:
        matchLabels:
          app: jaeger
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow egress to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow egress to Kafka
  - to:
    - podSelector:
        matchLabels:
          app: kafka
    ports:
    - protocol: TCP
      port: 9092
  # Allow egress to ClickHouse
  - to:
    - podSelector:
        matchLabels:
          app: clickhouse
    ports:
    - protocol: TCP
      port: 8123
      port: 9000
  # Allow egress to MinIO
  - to:
    - podSelector:
        matchLabels:
          app: minio
    ports:
    - protocol: TCP
      port: 9000
  # Allow egress to Jaeger
  - to:
    - namespaceSelector:
        matchLabels:
          name: tracing
    - podSelector:
        matchLabels:
          app: jaeger
    ports:
    - protocol: TCP
      port: 14268
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow egress to external services (for health checks)
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
