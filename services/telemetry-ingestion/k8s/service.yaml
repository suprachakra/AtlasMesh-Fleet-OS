apiVersion: v1
kind: Service
metadata:
  name: telemetry-ingestion
  namespace: atlasmesh
  labels:
    app: telemetry-ingestion
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: telemetry-ingestion
