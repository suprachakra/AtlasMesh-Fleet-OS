apiVersion: v1
kind: Service
metadata:
  name: vehicle-agent
  namespace: atlasmesh
  labels:
    app: vehicle-agent
    component: vehicle-agent
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: vehicle-agent
