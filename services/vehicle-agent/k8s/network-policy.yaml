apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vehicle-agent
  namespace: atlasmesh
  labels:
    app: vehicle-agent
    component: vehicle-agent
spec:
  podSelector:
    matchLabels:
      app: vehicle-agent
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: atlasmesh
    - podSelector:
        matchLabels:
          app: fleet-manager
    - podSelector:
        matchLabels:
          app: mission-management
    - podSelector:
        matchLabels:
          app: vehicle-gateway
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: atlasmesh
    - podSelector:
        matchLabels:
          app: postgres
    - podSelector:
        matchLabels:
          app: redis
    - podSelector:
        matchLabels:
          app: kafka
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 9092
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    - protocol: UDP
      port: 53
